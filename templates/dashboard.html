{% extends 'layout.html' %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static',filename='img/about.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Admin Dashboard</h1>
                            <span class="subheading">Manage your content here</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <h1>Actions</h1>
                    <a href="/edit/0"><button class="btn btn-primary text-uppercase">Add a new post</button></a>
                    <a href="logout"><button class="btn btn-primary text-uppercase">Log Out</button></a>
                    <hr>
                    <h1>Edit Posts</h1>
                    <hr>
        <table class="table table-sm">
            <thead>
              <tr>
                <th scope="col">S.No</th>
                <th scope="col">Title</th>
                <th scope="col">Date</th>
                <th scope="col" colspan="2">Operation</th>
                <!-- <th scope="col">Delete</th> -->
              </tr>
            </thead>
            {% for post in posts %}
            <tbody>
              <tr>
                <th scope="row">{{post.sno}}</th>
                <td>{{post.title}}</td>
                <td>{{post.date}}</td>
                <td><a href="/edit/{{post.sno}}"><button type="button" class="btn btn-primary">Edit</button></a></td>
                <td><a href="/delete/{{post.sno}}"><button type="button" class="btn btn-primary">Delete</button></a></td>
              </tr>
            </tbody>
            {% endfor %}
          </table>
        </div>
    </div>
</div>
{% endblock %}
