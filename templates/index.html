{% extends 'layout.html' %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static',filename='img/home.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Blogger</h1>
                            <span class="subheading">A place for blogging</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for post in posts %}
                        <a href="/post/{{ post.slug }}">
                        <div class="post-preview">
                                <h2 class="post-title">{{post.title}}</h2><p class="post-meta">Posted by <b>NAME</b> on {{post.date}}
                                <h3 class="post-subtitle">{{post.content[0:100]}}......</h3>
                            </p>
                        </a>
                        </div>
                        <hr>
                    {% endfor %}
{% endblock %}
